    <h1>Registration Form</h1>
    <form action="#">  <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
      <br>  <br>
        <label ="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" name="fatherName" required>
      <br> <br>
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea>
       <br>  <br>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>
         <br> <br>
        <label for="mobileNumber">Mobile Number:</label>
        <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9]{10}" required> 
           <br> <br>
          <label for="whatsappNumber">WhatsApp Number (Optional):</label>
        <input type="tel" id="whatsappNumber" name="whatsappNumber" pattern="[0-9]{10}"> 
         <br> <br>
        <label for="emailAddress">Email Address:</label>
        <input type="email" id="emailAddress" name="emailAddress" required>
       <br>  <br>
        <input type="submit" value="Register Farm">
    </form>
</body>
